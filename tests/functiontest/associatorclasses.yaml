      AssocClass: PyWBEM_MemberOfPersonCollection
  pywbem_response:
    result:
    - - pywbem_object: CIMClassName
        classname: CIM_Collection
        host: sheldon
        namespace: root/cimv2
      - pywbem_object: CIMClass
        classname: CIM_Collection
        superclass: CIM_ManagedElement
