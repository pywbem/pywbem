            propagated: true
            qualifiers: {}
          elementname:
            pywbem_object: CIMProperty
            name: ElementName
            value: null
            type: string
            reference_class: null
            embedded_object: null
            is_array: false
            array_size: null
            class_origin: null
            propagated: true
            qualifiers: {}
          description:
            pywbem_object: CIMProperty
            name: Description
            value: null
            type: string
            reference_class: null
            embedded_object: null
            is_array: false
            array_size: null
            class_origin: null
            propagated: true
            qualifiers: {}
        methods: {}
        qualifiers: {}
