                            <LOCALNAMESPACEPATH>
                                <NAMESPACE NAME="root"/>
                                <NAMESPACE NAME="cimv2"/>
                            </LOCALNAMESPACEPATH>
                            <IPARAMVALUE NAME="ClassName">
                                <CLASSNAME NAME="PyWBEM_Person"/>
                            </IPARAMVALUE>
                        </IMETHODCALL>
                    </SIMPLEREQ>
                </MESSAGE>
            </CIM>
    http_response:
        status: 200
        headers:
            CIMOperation: MethodResponse
