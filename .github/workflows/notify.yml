# This GitHub workflow will send notifications when the test workflow fails

name: notify

on:
  workflow_run:
    workflows:
      - test
    types:
      - completed

jobs:

#   on-success:
#     runs-on: ubuntu-latest
#     if: ${{ github.event.workflow_run.conclusion == 'success' }}
#     steps:
#       ...

  on-failure:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps:

    - name: Post failure to Slack
#      if: ${{ github.event_name == 'schedule' }}
      run: |
        run_id=$(echo "${{ github.event.workflow_run.url }}" | rev | cut -d '/' -f 1 | rev)
        run_url="https://github.com/pywbem/pywbem/actions/runs/$run_id"
        branch="${{ github.event.workflow_run.head_branch }}"
        json="{ \"icon_emoji\": \":-1:\", \"text\": \"${{ github.repository }}: Test workflow failed: Run <$run_url|$run_id> on branch $branch\" }"
        curl -s -d "payload=$json" ${{ secrets.SLACK_HOOK }}
