- name: ReferenceInstances1
  description: Return reference instances for PyWBEM_Person
  ignore_test:   "Ignore this test until we resolve issue 598"
  pywbem_request:
    url: http://acme.com:80
    creds:
    - username
    - password
    namespace: root/cimv2
    timeout: 10
    debug: true
    operation:
      pywbem_method: References
      ObjectName:
        pywbem_object: CIMInstanceName
        classname: PyWBEM_Person
        namespace: root/cimv2
        keybindings:
          CreationClassName: PyWBEM_Person
          Name: Alice
      ResultClass: PyWBEM_MemberOfPersonCollection
      Role: member
  pywbem_response:
    result:
    - pywbem_object: CIMInstance
      classname: PyWBEM_MemberOfPersonCollection
      properties:
        member:
          pywbem_object: CIMProperty
          name: Member
          value:
            pywbem_object: CIMInstanceName
            classname: PyWBEM_Person
            namespace: null
            keybindings:
              creationclassname: PyWBEM_Person
              name: Alice
          type: reference
          reference_class: CIM_ManagedElement
          is_array: false
        collection:
          pywbem_object: CIMProperty
          name: Collection
          value:
            pywbem_object: CIMInstanceName
            classname: PyWBEM_PersonCollection
            namespace: null
            keybindings:
              instanceid: PersonCollection
          type: reference
          reference_class: CIM_Collection
          is_array: false
      path:
        pywbem_object: CIMInstanceName
        classname: PyWBEM_MemberOfPersonCollection
        namespace: root/cimv2
        keybindings:
          member:
            pywbem_object: CIMInstanceName
            classname: PyWBEM_Person
            namespace: null
            keybindings:
              creationclassname: PyWBEM_Person
              name: Alice
          collection:
            pywbem_object: CIMInstanceName
            classname: PyWBEM_PersonCollection
            namespace: null
            keybindings:
              instanceid: PersonCollection
