-
  name: PullInstancePaths1
  description: Pull request and returns 2 paths with eos=false and a context
  pywbem_request:
    url: http://acme.com:80
    creds:
    - username
    - password
    namespace: root/cimv2
    timeout: 10
    debug: true
    operation:
      pywbem_method: PullInstancePaths
      MaxObjectCount: 1
      context:
      - '500001'
      - root/cimv2
  pywbem_response:
        pullresult:
            context:
                - '50001'
                -  root/cimv2
            eos: False
            paths: 
                -
                    pywbem_object: CIMInstanceName
                    classname: PyWBEM_Person
                    namespace: root/cimv2
                    keybindings:
                        CreationClassname: PyWBEM_Person
                        Name: Fritz
                    host : sheldon
                -
                    pywbem_object: CIMInstanceName
                    classname: PyWBEM_Person
                    namespace: root/cimv2
                    keybindings:
                        CreationClassname: PyWBEM_Person
                        Name: Alice
                    host : sheldon
                -
                    pywbem_object: CIMInstanceName
                    classname: PyWBEM_Person
                    namespace: root/cimv2
                    keybindings:
                        CreationClassname: PyWBEM_Person
                        Name: Charlie
                    host : sheldon
  http_request:
    verb: POST
    url: http://acme.com:80/cimom
    headers:
      CIMOperation: MethodCall
      CIMMethod: PullInstancePaths
      CIMObject: root/cimv2
    data: '<?xml version="1.0" encoding="utf-8" ?>
      <CIM CIMVERSION="2.0" DTDVERSION="2.0">
      <MESSAGE ID="1001" PROTOCOLVERSION="1.0">
      <SIMPLEREQ>
      <IMETHODCALL NAME="PullInstancePaths">
      <LOCALNAMESPACEPATH>
      <NAMESPACE NAME="root"/>
      <NAMESPACE NAME="cimv2"/>
      </LOCALNAMESPACEPATH>
      <IPARAMVALUE NAME="EnumerationContext">
      <VALUE>500001</VALUE>
      </IPARAMVALUE>
      <IPARAMVALUE NAME="MaxObjectCount">
      <VALUE>1</VALUE>
      </IPARAMVALUE>
      </IMETHODCALL>
      </SIMPLEREQ>
      </MESSAGE>
      </CIM>'
  http_response:
        status: 200
        headers:
            CIMOperation: MethodResponse
        data: >
            <?xml version="1.0" encoding="utf-8" ?>
            <CIM CIMVERSION="2.0" DTDVERSION="2.0">
                <MESSAGE ID="1000" PROTOCOLVERSION="1.0">
                    <SIMPLERSP>
                        <IMETHODRESPONSE NAME="PullInstancePaths">
                            <IRETURNVALUE>
                                <INSTANCEPATH>
                                  <NAMESPACEPATH>
                                    <HOST>sheldon</HOST>
                                      <LOCALNAMESPACEPATH>
                                        <NAMESPACE NAME="root"/>
                                        <NAMESPACE NAME="cimv2"/>
                                     </LOCALNAMESPACEPATH>
                                  </NAMESPACEPATH>
                                  <INSTANCENAME CLASSNAME="PyWBEM_Person">
                                    <KEYBINDING NAME="CreationClassName">
                                        <KEYVALUE VALUETYPE="string">PyWBEM_Person</KEYVALUE>
                                    </KEYBINDING>
                                    <KEYBINDING NAME="Name">
                                        <KEYVALUE VALUETYPE="string">Fritz</KEYVALUE>
                                    </KEYBINDING>
                                  </INSTANCENAME>
                                </INSTANCEPATH>
                                <INSTANCEPATH>
                                  <NAMESPACEPATH>
                                    <HOST>sheldon</HOST>
                                      <LOCALNAMESPACEPATH>
                                        <NAMESPACE NAME="root"/>
                                        <NAMESPACE NAME="cimv2"/>
                                     </LOCALNAMESPACEPATH>
                                  </NAMESPACEPATH>
                                  <INSTANCENAME CLASSNAME="PyWBEM_Person">
                                    <KEYBINDING NAME="CreationClassName">
                                        <KEYVALUE VALUETYPE="string">PyWBEM_Person</KEYVALUE>
                                    </KEYBINDING>
                                    <KEYBINDING NAME="Name">
                                        <KEYVALUE VALUETYPE="string">Alice</KEYVALUE>
                                    </KEYBINDING>
                                  </INSTANCENAME>
                                </INSTANCEPATH>
                                <INSTANCEPATH>
                                  <NAMESPACEPATH>
                                    <HOST>sheldon</HOST>
                                      <LOCALNAMESPACEPATH>
                                        <NAMESPACE NAME="root"/>
                                        <NAMESPACE NAME="cimv2"/>
                                     </LOCALNAMESPACEPATH>
                                  </NAMESPACEPATH>
                                  <INSTANCENAME CLASSNAME="PyWBEM_Person">
                                    <KEYBINDING NAME="CreationClassName">
                                        <KEYVALUE VALUETYPE="string">PyWBEM_Person</KEYVALUE>
                                    </KEYBINDING>
                                    <KEYBINDING NAME="Name">
                                        <KEYVALUE VALUETYPE="string">Charlie</KEYVALUE>
                                    </KEYBINDING>
                                  </INSTANCENAME>
                                </INSTANCEPATH>
                            </IRETURNVALUE>
                                <PARAMVALUE NAME="EndOfSequence">
                                    <VALUE>FALSE</VALUE>
                                </PARAMVALUE>
                                <PARAMVALUE NAME="EnumerationContext">
                                    <VALUE>abc12345def</VALUE>
                                </PARAMVALUE>
                        </IMETHODRESPONSE>
                    </SIMPLERSP>
                </MESSAGE>
            </CIM>
