- name: AssociatorInsts1
  description: Simple associator instances request, zero responses, succeeds
  pywbem_request:
    url: http://acme.com:80
    creds:
    - username
    - password
    namespace: root/cimv2
    timeout: 10
    debug: false
    operation:
      pywbem_method: Associators
      IncludeQualifiers: null
      ObjectName:
        pywbem_object: CIMInstanceName
        classname: TST_Blah
        namespace: root/cimv2
        keybindings:
          Name: Blah
      ResultClass: null
      PropertyList: null
      ResultRole: null
      IncludeClassOrigin: null
      Role: null
      AssocClass: null
  pywbem_response:
    result: []
  http_request:
    verb: POST
    url: http://acme.com:80/cimom
    headers:
      CIMOperation: MethodCall
      CIMMethod: Associators
      CIMObject: root/cimv2
    data: >
      <?xml version="1.0" encoding="utf-8" ?>
      <CIM CIMVERSION="2.0" DTDVERSION="2.0">
        <MESSAGE ID="1001" PROTOCOLVERSION="1.0">
          <SIMPLEREQ>
            <IMETHODCALL NAME="Associators">
              <LOCALNAMESPACEPATH>
                <NAMESPACE NAME="root"/>
                <NAMESPACE NAME="cimv2"/>
              </LOCALNAMESPACEPATH>
              <IPARAMVALUE NAME="ObjectName">
                <INSTANCENAME CLASSNAME="TST_Blah">
                  <KEYBINDING NAME="Name">
                    <KEYVALUE VALUETYPE="string">Blah</KEYVALUE>
                  </KEYBINDING>
                </INSTANCENAME>
              </IPARAMVALUE>
            </IMETHODCALL>
          </SIMPLEREQ>
        </MESSAGE>
      </CIM>
  http_response:
    status: 200
    headers:
      cimoperation: MethodResponse
    data: '<?xml version="1.0" encoding="utf-8" ?>
      <CIM CIMVERSION="2.0" DTDVERSION="2.0">
      <MESSAGE ID="1001" PROTOCOLVERSION="1.0">
      <SIMPLERSP>
      <IMETHODRESPONSE NAME="Associators">
      <IRETURNVALUE>
      </IRETURNVALUE>
      </IMETHODRESPONSE>
      </SIMPLERSP>
      </MESSAGE>
      </CIM>'
